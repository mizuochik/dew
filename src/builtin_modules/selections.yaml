manifest_version: "0.1"
name: selections
description: Selections in an editor
options:
  - name: hello
    type: str
    description: foo
    default: "*"
command:
  description: Control selections
  options:
    - long: selection
      short: s
      type: str
      description: Selection id
      default: "*"
  subcommands:
    - name: get
      description: Get selection info
    - name: move
      description: Move specified selections
      options:
        - long: select
          type: bool
          description: Enable selecting
      positionals:
        - name: position
          type: str
          description: Target position
